        function compose(...funs) {
            if (funs.length === 0) {
                return arg => arg
            }
            if (funs.length === 1) {
                return funs[0]
            }
            return funs.reduce((a, b) => (...args) => a(b(...args)))
        }
        console.log(conpose(mul2, add1)(1))
